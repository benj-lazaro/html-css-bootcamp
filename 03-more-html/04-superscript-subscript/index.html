<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Webpage</title>
</head>
<body>
    <!-- <sup> = designate text as superscript (raised baseline w/ smaller text) -->
    <!-- <sub> = designate text as subscript (lowered basedline w/ smaller text) -->

    <h1>Today is my 17<sup>th</sup> birthday.</h1>

    <p>Give me some <strong>H<sub>2</sub>O</strong>.</p>
</body>
</html>
