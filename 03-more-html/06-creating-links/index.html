<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Webpage</title>
</head>
<body>
    <!-- A link requires 2 pieces of data: -->
    <!-- 1.) Link text = what does the link say? -->
    <!-- 2.) Destination = where does the link (URL) take you to? -->
    <!--     using the 'href' attribute -->

    <p>
        My favorite website is <a href="https://www.reddit.com/r/puppies">Reddit.</a>
    </p>

    <ul>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
        <li><a href="https://www.github.com">Github</a></li>
    </ul>
    

</body>
</html>
