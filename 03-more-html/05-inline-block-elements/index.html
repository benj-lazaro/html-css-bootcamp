<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Webpage</title>
</head>
<body>
    <!-- Block elements = takes up the entire row; pushes neighboring elements unto the next row -->
    <h1>Heading!</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia beatae, pariatur consequuntur excepturi earum sit reiciendis. Nihil, natus. Optio quaerat perferendis omnis laudantium repellat, maiores quod quidem obcaecati! Numquam, error.
    </p>

    <!-- Inline elements = takes up space as much the content requires; shares row with neighbor element -->
    <em>Chickens!</em>
    <em>Wings!</em>
</body>
</html>
