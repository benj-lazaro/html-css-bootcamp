<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Webpage</title>
</head>
<body>
    <!-- <i> = idiomatic text element = idiomatic, technical terms, taxonomical designations -->
    <!-- <em> = stress emphasis = indicating a greater degree of emphasis -->
    <!-- <strong> = text has a special significance, strong importance, seriousness or urgency -->
    <!-- <b> = brings attention to text (tradionally bolded), ONLY when where is not a more suitable element -->
    
    <h1>I am a <em>designer</em> and an <em>engineer</em></h1>

    <p>I <em>really</em> need to get to bed.</p>

    <p>I just saw a Moose (<i>Alces alces</i>).</p>

    <p>Before proceeding, <strong>make sure you put on your safety googles</strong>.</p>

    <p>In this course, you'll learn <b>HTML</b>, <b>CSS</b>, and a bit of S<b>JavaScript</b>.</p>

</body>
</html>
