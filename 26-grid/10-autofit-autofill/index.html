<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Grid</title>
  </head>

  <body>
    <h1>Auto Fill</h1>
    <div class="container">
      <div class="box first" style="background-color: #e53935">FIRST</div>
      <div class="box second" style="background-color: #d81b60">SECOND</div>
      <div class="box third" style="background-color: #8e24aa">THIRD</div>
      <div class="box fourth" style="background-color: #5e35b1">FOURTH</div>
    </div>
    <h1>Auto Fit</h1>
    <div class="container fit">
      <div class="box first" style="background-color: #e53935">FIRST</div>
      <div class="box second" style="background-color: #d81b60">SECOND</div>
      <div class="box third" style="background-color: #8e24aa">THIRD</div>
      <div class="box fourth" style="background-color: #5e35b1">FOURTH</div>
    </div>
  </body>
</html>
