    <h2>Other Form Controls</h2>
    <form action="">
        <!-- <input> element of type 'checkbox' creates a checkbox element -->
        <label for="agree_tos">I agree to Terms of Service</label>
        <input type="checkbox" id="agree_tos" name="tos">

        <!-- <input> element of type 'range' creates a range input / slider -->
        <!-- The attribute 'min' specifies the lowest value -->
        <!-- The attribute 'max' specifies the maximum value -->
        <!-- The attrobute 'steps' specifies the number of steps for each notch on the slider -->
        <input type="range" min="0" max="10" name="volume_level" step="2">

        <!-- <textarea> element creates a multi-line text field -->
        <!-- Text embedded within <textarea> serves as a starting text that can be erased -->
        <textarea name="" id="" cols="30" rows="10">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non, cumque sunt impedit, tenetur mollitia, hic vero nam autem sapiente in laborum obcaecati vitae ipsa possimus voluptates a facilis suscipit delectus!</textarea>

        <button>Submit</button>
    </form>
