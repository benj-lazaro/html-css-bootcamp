<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Webpage</title>
</head>
<body>
    <h1>Form Controls</h1>

    <form action="">
        <label for="shirt_size">Select your shirt size:</label>
        <!-- <select> element creates a drop-down menu with items -->
        <!-- Nests a number of <option> elements that each holds a menu item -->
        <select name="shirt_size" id="shirt_size">
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
        </select>

        <!-- <input> of type 'radio' are grouped together but ONLY 1 option can be selected -->
        <label for="phone">Call me</label>
        <input type="radio" id="phone" name="contact_method" value="phone">
        <label for="email">Email me</label>
        <input type="radio" id="email" name="contact_method" value="email">

        <button>Submit</button>
    </form>

    

</body>
</html>
