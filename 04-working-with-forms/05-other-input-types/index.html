<body>
    <h1>Form Controls</h1>

    <!-- The 'required' attribute enforces user to provide data prior to submitting the form -->

    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>

        <label for="lastname">Last Name</label>
        <input type="text" name="lasttname" id="lastname" placeholder="Last Name" required>

        <input type="password" name="password" id="password" placeholder="Password" required>

        <input type="email" name="email" id="email" placeholder="email_address@server.com" required>

        <input type="color">
        <button>Submit</button>
    </form>
</body>
