<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Webpage</title>
</head>
<body>
    <h1>Form Controls</h1>

    <!-- The <button> element creates a button on a webpage -->
    <!-- The <button> is an inline element -->
    <button>Our First Button</button>
</body>
</html>
