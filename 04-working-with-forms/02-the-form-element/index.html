<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Webpage</title>
</head>
<body>
    <h1>Form Controls</h1>

    <!-- The <form> element groups form controls & send data somehere -->
    <!-- The 'action' attribute specifies where the data should be sent to -->
    <!-- The 'method' attribute specifies the HTTP request should be sent by the form -->
    <form action="https://www.google.com">
        <!-- Form controls go below this line -->
        <input type="text">
        <button>Submit</button>
    </form>
</body>
</html>
