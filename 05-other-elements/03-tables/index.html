<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our First Webpage</title>
  </head>
  <body>
    <h1>Tables</h1>

    <!-- The <table> element allows to tabulate data in HTML -->
    <table>
      <!-- <thead> element represents the heading od the table -->
      <!-- <th> element stands for table header -->

      <!-- <tbody> element represents the body of the table -->
      <!-- <tr> element creates a row -->
      <!-- <td> element stands for table data cell -->
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hot Chocolate</td>
          <td>$2.40</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Coffee</td>
          <td>$1.50</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Cookies</td>
          <td>$3</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
